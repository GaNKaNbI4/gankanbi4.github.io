<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="#" class="header__close _close-game">
						<img src="img/header/close.svg" alt="Close button">
					</a>
					<div class="header__logo">
						<a href="#" class="header__logo-link"><img src="img/header/logo.png" alt="Logo"></a>
					</div>

					<div class="header__money">
						<a href="#" class="header__money-link _money-link">
							<p class="header__points-number">110</p>
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="home">
			<section class="home__game game-home">
				<div class="game-home__container">
					<div class="game-home__body">
						<div class="game-home__side-block">
							<div class="game-home__statistic statistic-game-home">
								<a href="#" class="statistic-game-home__account">
									<span class="statistic-game-home__user-name statistic-game-home__pink">Jacobroser</span>
								</a>
								<div class="statistic-game-home__points">
									<a href="#" class="statistic-game-home__points-link">
										<span class="statistic-game-home__points-number statistic-game-home__pink">110</span>
										<span class="statistic-game-home__text">lodder tjent</span>
									</a>
								</div>
								<div class="statistic-game-home__games-played">
									<span class="statistic-game-home__games-played-num statistic-game-home__pink">11</span>
									<span class="statistic-game-home__text">løste puslespil</span>
								</div>
								<div class="statistic-game-home__text">
									Hvert lod optjent<br> er en vinderchance
								</div>
							</div>
						</div>

						<div class="game-home__game-main-block main-game-home">
							<div class="main-game-home__body">
								<div class="main-game-home__header">
									<a href="#" class="main-game-home__close _close-game">
										<img src="img/header/close.svg" alt="Close button">
									</a>
									<div class="main-game-home__money">
										<a href="#" class="main-game-home__money-link _money-link">
											<p class="main-game-home__points-number">110</p>
										</a>
									</div>
								</div>
								<div class="main-game-home__game-wrapper">
									<div class="main-game-home__final-message final-message-game">
										<div class="final-message-game__body">
											<p class="final-message-game__text">Congrats, you won 25 kr.</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__logo">
					<a href="#" class="footer__logo-link">
						<img src="img/footer/big-logo.png" alt="Logo">
					</a>
				</div>
				<div class="footer__row">
					<div class="footer__right-block">
						<div class="footer__right-wrapper">
							<h3>Følg på Facebook</h3>
							<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FOnlinePuslespilletdk-106841394888707&amp;tabs&amp;width=400&amp;height=154&amp;small_header=true&amp;adapt_container_width=true&amp;hide_cover=false&amp;show_facepile=true&amp;appId=393546047445732" style="width: 100%;" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
						</div>
					</div>
				</div>
				<div class="footer__row">
					<p class="footer__bottom-text">

					</p>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.js"></script>
</body>
